<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='styles4.css'>
    <title>Landing Page</title>
    <script src="https://kit.fontawesome.com/631d15ee20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="main">
            <img class="logo" src="logo.fw.png" alt="logo">
            <button class="btn">Login</button>
        </div>
        <div class="content">
            <h1>A taste of <br> home <span>in every</span> bite</h1>
            <button class="btn">Make an order</button>
        </div>
        <div class="sidebar">
            <div class="contact">
                <div><i class="fas fa-envelope-square"></i></div>
                <div><i class="fas fa-phone-alt"></i></div>
            </div>
            <div class="social">
                <div><i class="fab fa-facebook"></i></div>
                <div><i class="fab fa-twitter"></i></div>
                <div><i class="fab fa-youtube"></i></div>
            </div>
        </div>
    </div>
    
</body>
</html>
